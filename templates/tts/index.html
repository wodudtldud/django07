{% extends 'base.html' %}
{% block con %}
    <h1><b>TTS 서비스</b></h1>

    <form method="post">
        {% csrf_token %}
        <textarea class="form-control mt-5" name="bf" placeholder="문장을 입력하세요" style="height: 200px;">{{ b }}</textarea>

        <div class="row mt-5">
            <div class="col-sm-8">
                <input type="text" class="form-control" name="fn" placeholder="파일이름을 입력해주세요" value="{{f}}">
            </div>
            <div class="col-sm-4">
                <select class="form-select" name="lang">
                    <option value="ko" {% if l == "ko" %} selected {% endif %}>한국어</option>
                    <option value="en" {% if l == "en" %} selected {% endif %}>영어</option>
                    <option value="ja" {% if l == "ja" %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if l == "zh-cn" %} selected {% endif %}>중국어</option>
                </select>
            </div>
        </div>

        <div class="mt-5 text-center">
            <button class="btn btn-dark" style="width: 30%;">변환</button>
            <a class="btn btn-dark" style="width: 30%;" href="/media/tts/{{f}}.mp3" {% if not f %} disabled {% endif %} download>다운</a>
        </div>
    </form>

{% endblock %}
